<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AVIATO - Sign In</title>

        <!-- Google Fonts -->
        <!-- Achei melhor importar as fontes online,mais pratico e sempre vão estar atualizadas -->
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

        <!--Importação Bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!--Font Awesome-->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!--Custom CSS-->
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="style.css">

        <style>
            body{
                background: linear-gradient(140deg,#1063d6,#1d66cc,#3b77cc,#4173b9,#3f71b8);
            }
            form{
                background-color: #000000;
            }
            input:required{
                border: none;
                background-color: #000000;
            }
        </style>
    </head>
    <body>
        <div class="login-area">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="logo text-center">
                            <h1><a href="login.html"><img src="img/aviatoLogo.png" alt="AVIATO" title="AVIATO - Your Webshop"></a></h1>
                        </div>
                    </div>
                </div>

                <form action=""  method="POST" name="formulario" > 
            
                    <div class="form-group">
                        <div class="col-md-6 offset-md-3">
                            <label > Usuário ou E-MAIL</label>
                            <input type="text" name="login" class="form-control " placeholder=" Usuário ou E-MAIL" required="" >    
                        </div>
                    </div>
            
                    <div class="form-group">
                        <div class="col-md-6 offset-md-3">
                            <label> SENHA </label>  
                            <input type="password" name="rg" class="form-control" placeholder="SENHA" required="" >
                        </div>
                    </div>      
            
                    <div class="form-group">
                        <div class="col-md-6 offset-md-3">
                            <div class="form-check">
                                <label > <input class="form-check-input" type="checkbox" value="" > Remember me</label> 
                            </div>
                            <a href="index.html"><input type="submit" value="Login" class="btn btn-primary" name=""></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>



        <footer>
            <div class="footer-bottom-area footer navbar-fixed-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="copyright">
                                <p>&copy; 2019 Commerce. All Rights Reserved. Developed by <a href="https://www.facebook.com/murilo.hs.1" target="_blank">Murilo Lopes(Gambit)</a></p>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="footer-card-icon">
                                <i class="fa fa-cc-discover"></i>
                                <i class="fa fa-cc-mastercard"></i>
                                <i class="fa fa-cc-paypal"></i>
                                <i class="fa fa-cc-visa"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- Fim da parte de baixo do rodapé-->
        </footer>
    
        <!--jQuery -->
        <script src="js/jquery.js"></script>
        <!--Tem um erro que preciso importar o popper.min.js para o dropdown funcionar-->
        <!-- <script src="js/popper.min.js"></script> -->
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <!--Importação do JQuery -->
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/jquery.easing.1.3.min.js"></script>
        <!--Script do menu principal-->
        <script src="js/main.js"></script>
        <!-- Slider -->
        <script type="text/javascript" src="js/bxslider.min.js"></script>
        <script type="text/javascript" src="js/script.slider.js"></script>
    </body>
</html>
